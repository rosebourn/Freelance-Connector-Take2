<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Hire Search</title>
</head>

<body>
    <div class="row">
        <form>

            <div class="row">
                <div class="col s12">
                    Where Would You Like To Work:
                    <div class="input-field inline">
                        <input id="city-input" type="text" class="validate">
                        <label for="city-input">City</label>

                    </div>
                </div>
            </div>

            <button class="btn btn-outline-secondary" type="button" id="city-search">Submit</button>

        </form>
    </div>
    <br><br>

    <div class="row">
        <div class="col s12 m7">
            <div class="card">
                <div class="card-image">
                    <img class="hotel-img" src="">
                    <span class="card-title-hotel"></span>
                </div>
                <div class="card-content">
                    <p class="hotel-address"></p>
                    <p class="hotel-phone"></p>
                    <!-- <div class="hotel-address"></div>
                    <div class="hotel-phone"></div> -->
                </div>
                <div class="card-action">
                    <a href="#">More Info</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m7">
            <div class="card">
                <div class="card-image">
                    <img class="company-logo" src="">
                    <span class="card-title-logo"></span>
                </div>
                <div class="card-content">
                    <p class="company-name"></p>
                    <p class="job-title"></p>
                </div>
                <div class="card-action">
                    <a href="#">More Info</a>
                </div>
            </div>
        </div>
    </div>

    <div class="city-display"></div>
    <!-- <div id="hotel-img"></div> -->
    <div class="descriptionAd"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="../script.js"></script>
</body>

</html>
